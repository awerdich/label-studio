{% extends 'simple.html' %}
{% load i18n %}
{% load static %}
{% load filters %}


{% block head %}
<link rel="stylesheet" href="{{ settings.HOSTNAME }}{% static 'css/fonts.hellix.css' %}"/>
<link rel="stylesheet" href="{{ settings.HOSTNAME }}{% static 'css/login.css' %}"/>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-129877673-1" nonce="{{request.csp_nonce}}"></script>
<script nonce="{{request.csp_nonce}}">
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-129877673-1');
</script>
{% endblock %}

{% block content %}
<div class="login_page_new_ui">
  <div class="left">
    <img src="{{ settings.HOSTNAME }}{% static 'images/hsdm_icon.png' %}" height="64"  alt="Label Studio Logo"/>
    <h3>Welcome to the HSDM Label Server</h3>


    <div class="logo_humansignal">
      <img src="{{ settings.HOSTNAME }}{% static 'images/hsdm_icon.png' %}" height="22"  alt="Human Signal Logo"/>
    </div>
  </div>
  <div class="right">
    {% block user_content %}
  </div>
</div>

  {% endblock %}
{% endblock %}
